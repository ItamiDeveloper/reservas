<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reservas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto mt-10">
            <h1 class="text-3xl font-bold mb-6 text-center">Listado de Reservas</h1>

            <!-- BotÃ³n para crear nueva reserva -->
            <div class="flex justify-end mb-4">
                <a href="/reservas/nuevo" 
                   class="bg-blue-600 text-white px-5 py-2.5 text-sm font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Nueva Reserva
                </a>
            </div>

            <!-- Tabla de reservas -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th class="px-6 py-3">Nombre del Cliente</th>
                            <th class="px-6 py-3">DNI</th>
                            <th class="px-6 py-3">Fecha</th>
                            <th class="px-6 py-3">Cantidad de Personas</th>
                            <th class="px-6 py-3">Sede</th>
                            <th class="px-6 py-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b hover:bg-gray-50" th:each="reserva : ${reservas}">
                            <td class="px-6 py-4" th:text="${reserva.nombreCliente}"></td>
                            <td class="px-6 py-4" th:text="${reserva.dni}"></td>
                            <td class="px-6 py-4" th:text="${reserva.fechaReserva}"></td>
                            <td class="px-6 py-4" th:text="${reserva.nroPersonas}"></td>
                            <td class="px-6 py-4" th:text="${reserva.sede}"></td>
                            <td class="px-6 py-4 flex space-x-2">
                                <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" 
                                   class="text-sm px-4 py-2 text-white bg-yellow-400 rounded-lg hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300">
                                    Editar
                                </a>
                                <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" 
                                   class="text-sm px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    </body>
</html>
